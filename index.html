<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet"> 
    <title>Roll Dice</title>
</head>
<body>
    <header>
        <div class="logo">
            <div class="logo-cube cube1">
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
            </div>
            <p class="title">Roll Dice</p>
        </div>
    </header>
    <div class="container">
        <p>Choose a dice, then click the 'roll dice' button and pray to RNG Gods for best result!</p>
        <div class="dice-list">
            <div class="choose-a-dice">
                <p>K4</p>
                <div class="dice k4"></div>
            </div>
            
            <div class="choose-a-dice">
                <p>K6</p>
                <div class="dice k6"></div>
            </div>
            <div class="choose-a-dice">
                <p>K8</p>
                <div class="dice k8"></div>
            </div>
            <div class="choose-a-dice">
                <p>K10</p>
                <div class="dice k10"></div>
            </div>
            <div class="choose-a-dice">
                <p>K10-100</p>
                <div class="dice k10-100"></div>
            </div>
            <div class="choose-a-dice">
                <p>K12</p>
                <div class="dice k12"></div>
            </div>
            <div class="choose-a-dice">
                <p>K20</p>
                <div class="dice k20"></div>
            </div>


        </div>
        <div class="button"><button id="roll_dice" class="green">Roll Dice</button></div>
      
    </div>
    <script src="script.js"></script>
</body>
</html>
